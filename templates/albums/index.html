{% extends 'base.html' %}

{% block content %}
    <h1>Album Collection</h1>
    <br>
    <div class="album-container">
        {% for album in albums %}
            <div class="album-card">
                {% if album.image %}
                    <a href='{% url 'get_info' album.pk %}'><img src='{{ album.image.url }}' alt='album cover'></a>
                {% endif %}
                <p><a href='{% url 'get_info' album.pk %}'>{{ album }}</a></p>
            </div>
        {% endfor %}
    </div>
    <br>
    <div class="navlink-container">
        <a class="navlink" href='{% url 'add_album' %}'>Add New Album</a>
    </div>
{% endblock %}
