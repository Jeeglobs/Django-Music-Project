<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Albums</title>
  </head>
  <body>
    <h1>Django Albums</h1>
    <h2>Here are all my albums</h2>
    {% for album in albums %}
    <p>{{ album }}</p>
    {% endfor %}
    <a href='{%url 'add_album' %}'>Add New Album</a>
  </body>
</html>
