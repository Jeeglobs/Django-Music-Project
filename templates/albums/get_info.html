{% extends 'base.html' %}

{% block content %}
    <h1>Album Info</h1>
    <br>
    <h2>Title: {{ album.title }}</h2>
    <h2>Artist: {{ album.artist }}</h2>
    <h3>Genre: {{ album.genre }}</h3>
    <br>
    <a href='{% url 'home' %}'>Back to Homepage</a>

{% endblock %}
